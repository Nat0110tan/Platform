{% extends "base.html"%}
{% block css_links %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css')}}">
{% endblock %}

{% block js_scripts %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}

{% block title %}Register/login{% endblock %}
{% block content%}
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ff8528" fill-opacity="1" d="M0,192L48,197.3C96,203,192,213,288,229.3C384,245,480,267,576,250.7C672,235,768,181,864,181.3C960,181,1056,235,1152,234.7C1248,235,1344,181,1392,154.7L1440,128L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
<div class="container">
    <div class="box login">
        <div class="form-content">
            <div class="avtar">
              <div class="pic"><img id="avatar_img" class="img" src="https://play-lh.googleusercontent.com/5LIMaa7WTNy34bzdFhBETa2MRj7mFJZWb8gCn_uyxQkUvFx_uOFCeQjcK16c6WpBA3E" alt="Avatar"></div>
            </div>
            <h1>Welcome back</h1>
            <form action="#" class="pure-form pure-form-aligned">
                <div class="pure-control-group">
                    <input type="text" id="name" placeholder="Username" />
                </div>
                <div class="pure-control-group">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <div class="btn">
                  <button type="submit" class="pure-button pure-button-primary sig">Sign in</button>
                </div>
            </form>
            <p class="btn-reminder">
                Don't have an account ? <span class="signupbtn">signup</span>
            </p>
        </div>
    </div>
    
    <div class="box signup">
        <div class="form-content">
            <div class="avtar">
                <div class="pic"><img id="avatar_img" class="pure-img" src="https://mariopartylegacy.com/wp-content/uploads/2011/08/luigiprofile.png" alt="Avatar"></div>
            </div>
            <h1>Let's get started</h1>
            <form action="login" class="pure-form pure-form-aligned" onsubmit="return check()">
                <div class="pure-control-group">
                    <input type="email" id="email" placeholder="Email" />
                </div>
                <div class="pure-control-group">
                    <input type="text" id="name" placeholder="Username" />
                </div>
                <div class="pure-control-group">
                    <input type="password" id="password" placeholder="Password" />
                </div>
                <div class="pure-control-group">
                    <input type="text" id="vcode" placeholder="Captcha" value="Captcha" onfocus="this.value=''" onblur="if(this.value=='')this.value='Captcha'" /><span id="code" title="Change"></span>
                    <div id="search_pass_link">
                    </div>
                </div>
                <div class="btn">
                  <button type="submit" class="pure-button pure-button-primary reg">Sign up</button>
                </div>
            </form>
            <p class="btn-reminder">
                Already have an account ? <span class="loginbtn">login</span>
            </p>
        </div>
    </div>
</div>

{% endblock %}
